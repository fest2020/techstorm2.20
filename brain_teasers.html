<html>
	<head>
		<title>Brain Teasers</title>

		
		<!-- Favicons -->
		<link href="img/techlogo.png" rel="icon">
		
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/lazysizes/5.2.0/lazysizes.min.js"></script>

		<link rel="stylesheet" href="css/modal.css">
		<link rel="stylesheet" href="css/events.css"/>
	</head>
	<body>

		<!-- Wrapper -->
		<div id="wrapper">

			<!-- Header -->
			<header id="header">
				<span class="avatar" style="cursor: pointer;"><img src="img/gallery/brain_teasers.jpg" alt="" width="200px" height="160px" /></span>
				<h1><b>Brain Teasers</b></h1>
				<h2><b>The chief function of the body is to carry the brain around</b></h2>
			</header>

			<!-- Main -->
			<section id="main">

				<!-- Thumbnails -->
				<section class="thumbnails" style="display: flex; justify-content: center; flex-wrap: wrap;">
					<div>
						<a id="event1" class="FANTAC" style="border-radius: 10%;" onclick="register(this.classList[0])">
							<img data-src="img/gallery/fantac.jpg" class="lazyload" alt="" />
							<h3>Fanta-C</h3>
						</a>
						<a id="event2" class="OMEGATRIX" style="border-radius: 10%;" onclick="register(this.classList[0])">
							<img data-src="img/gallery/omega.jpg" class="lazyload" alt="" />
							<h3>Omegatrix</h3>
						</a>
					</div>
					<div>
						<a id="event3" class="APPMANIA" style="border-radius: 10%;" onclick="register(this.classList[0])">
							<img data-src="img/gallery/app.jpg" class="lazyload" alt="" />
							<h3>App Mania</h3>
						</a>
						<a id="event4" class="TECHNOMANIA" style="border-radius: 10%;" onclick="register(this.classList[0])">
							<img data-src="img/gallery/tm.jpg" class="lazyload" alt="" />
							<h3>Technomania</h3>
						</a>
					</div>
				</section>

			</section>
		</div>

		<div id="modal" class="modal">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal_name">
						<h2 style="float: left;">RoPicker</h2>
					</div>
					<div class="close_btn">
						<span class="close-button" style="float: right;font-size: 35px;">&times;</span>
					</div>
					<div class="w3-bar">
						<button class="w3-bar-item w3-button w3-red tablink" onclick="openLink(event, 'Zoom1')">DESCRIPTION</button>
						<button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Zoom2')">RULES</button>
						<button class="w3-bar-item w3-button tablink" onclick="openLink(event, 'Zoom3')">RESULT</button>
						<button class="w3-bar-item w3-button register tablink" onclick="window.open('register.html','_blank')">REGISTER!</button>
	
					</div>
					<script>
						function openLink(evt, animName) {
							var i, x, tablinks;
							x = document.getElementsByClassName("des");
							for (i = 0; i < x.length; i++) {
							x[i].style.display = "none";    
							}
							tablinks = document.getElementsByClassName("tablink");
							for (i = 0; i < x.length; i++) {
							tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
							}
							document.getElementById(animName).style.display = "block";
							evt.currentTarget.className += " w3-red";
						}
						</script>
				</div>
				<div class="modal-body">
					<div id="Zoom1" class="w3-container des w3-animate-zoom description" style="display:block">
						<p>hello</p>
					</div>
					<div id="Zoom2" class="w3-container des w3-animate-zoom rules" style="display:none">
						<p>hello</p>
					</div>
					<div id="Zoom3" class="w3-container des w3-animate-zoom result" style="display:none">
						<p>hello</p>
					</div>
				</div>
			</div>
		</div>

		<script>
			localStorage.setItem("event", "Brain_Teasers")
		</script>
		<script src="js/events.js"></script>
	</body>
</html>
